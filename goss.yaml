file:
  /app/shellvar:
    exists: true
    filetype: file

command:
  'which composer':
    exit-status: 0
    stdout:
      - /usr/local/bin/composer
    stderr: [ ]
    timeout: 10000

  '/app/shellvar':
    exit-status: 0
    stdout:
      - "extract     Extract variables from shell scripts."
      - "lint        Check if shell script variables are wrapped in ${} and fix violations."
    stderr: [ ]
    timeout: 10000
